{% extends 'base.html' %} {% block title %} Lorem Ipsum {% endblock %} {% block
content %}
<div class="container" style="margin: auto">
  <div class="row my-5">
    <div class="col">
      <h2>What's your mood today?</h2>
    </div>
  </div>
  <div class="row my-5">
    <div class="col">
      <h4>Genre</h4>
    </div>
    <div class="col">
      <select class="custom-select" multiple size="5">
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
  </div>
  <div class="row my-5">
    <div class="col">
      <h4>Timeline</h4>
    </div>
    <div class="col d-flex justify-content-center">
      <input
        type="range"
        style="width: 90%"
        class="form-range"
        id="customRange1"
      />
    </div>
  </div>
  <div class="row my-5">
    <div class="col">
      <h4>Languages</h4>
    </div>
    <div class="col">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckDefault"
          checked
        />
        <label class="form-check-label" for="flexCheckDefault"> English </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckChecked"
          checked
        />
        <label class="form-check-label" for="flexCheckChecked"> Hindi </label>
      </div>
    </div>
  </div>
</div>
{% endblock %}
